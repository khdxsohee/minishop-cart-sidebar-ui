<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniShop Cart</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <header>
    <h1>üõçÔ∏è MiniShop</h1>
    <div class="cart-icon" id="cart-toggle">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </div>
  </header>

  <main class="product-grid">
    <div class="product-card" data-name="Wireless Headphones" data-price="99">
      <img src="https://images.unsplash.com/photo-1585298723682-7115561c51b7?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Headphones" />
      <h2>Wireless Headphones</h2>
      <p>$99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card" data-name="Smartphone 12" data-price="899">
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=640" alt="Smartphone" />
      <h2>Smartphone 12</h2>
      <p>$899</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card" data-name="Ultra Laptop" data-price="1299">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=640" alt="Laptop" />
      <h2>Ultra Laptop</h2>
      <p>$1299</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    
  </main>

  <!-- üõí Cart Sidebar -->
  <div class="cart-sidebar" id="cart-sidebar">
    <h2>Your Cart <span id="close-cart">&times;</span></h2>
    <div id="cart-items"></div>
    <div class="cart-total">
      <strong>Total: $<span id="total-price">0</span></strong>
    </div>
  </div>

</body>
</html>
